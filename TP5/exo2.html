<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><p>
   <script>
      "use strict";
      
      const minmax = function(array) {
         min = Math.min(...array)
         max = Math.max(...array)
         return [min, max];
      }
      
      
      const array = [8, 2, 4, 0, 3, 9, 1, 5, 7, 6];
      const minAndMax = minmax(array);
      document.write("min " + minAndMax[0] + " max " + minAndMax[1]);
      
      const array = [8, 2, 4, 0, 3, 9, 1, 5, 7, 6];
      const minAndMax = minmax(array);
      document.write("min " + minAndMax[0] + " max " + minAndMax[1]);
   </script>
</p>
